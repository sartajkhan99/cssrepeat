<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tbody>
        <tr>
            <th colspan="5">Fill Your Details</th>
        </tr>
        
        <tr>
            <td colspan="5">

            Mobile No: <input type="text" size="200px"><br><br>
            Addres: <input type="text" size="200px"><br><br>
            Photo: <input type="file"><br>
            <h3>Select Your Country:</h3>

            <option value="Japan">Japan</option>

            <option value="Kazakistan">Kazakistan</option>

                <option value="Chhatisgarth">Chhatisgarth</option>
                <option value="West bengol">West bengol</option>
                <option value="Asam">Asam</option>
                <option value="Panjab">Panjab</option>
                <option value="Madhya pradesh">Madhya pradesh</option>
                <option value="Karnatak">Karnataka</option>
                <option value="Keral">Keral</option>
                <option value="Tamilnadu">Tamilnadu</option>
                
            </select>
            <h3>Select Your District:</h3>
            <select name="" id="">
                <option value="Ahmadnagar">Ahmadnagar</option>
                <option value="Amravati">Amravati</option>
                <option value="Kolhapur">Kolhapur</option>
                <option value="Sangli">Sangli</option>
                <option value="Solapur">Solapur</option>
                <option value="Jalgoan">Jalgoan</option>
                <option value="Thane">Thane</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Pune">Pune</option>
                <option value="Nashik">Nashik</option>
                <option value="Aurangabad">Aurangabad</option>  
                <option value="Raigad">Raigad</option>
                <option value="Beed">Beed</option>
                <option value="Akola">Akola</option>
                <option value="Buldhana">Buldhana</option>
                <option value="Malegoan">Malegoan</option>
                <option value="Nagpur">Nagpur</option>
            </select>
        </form>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <form action="">
            <tr>
                <th>Education Details</th>
            </tr>
            <tr>
                <th>Sr No</th>
                <th>Education</th>
                <th>univercity/Bord</th>
                <th>Mark Obtain</th>
                <th>Grade</th>
            </tr>
            <tr>
                <td>1</td>
                <td>SSC <input type="checkbox"></td>
                <td>Pune <input type="checkbox"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>HSC <input type="checkbox"></td>
                <td>Pune<input type="checkbox"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Graduation <input type="checkbox"></td>
                <td>Pune <input type="checkbox"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Reset: <input type="reset"></td>
            </tr>
            <tr>
                <td>Submit: <input type="submit"></td>
            </tr>

        </form>

    </table>
