<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-grow layout </title>
    <link rel="stylesheet" href="flexgrow.css">
</head>
<body>
    <main>
        <header>
            <div class="logo">logo</div>
            <div class="head">
                <div class="social">social</div>
                <div class="menu">menu</div>
            </div>
        </header>
        <div class="content">
            <article>
                <div class="box1">box1</div>
                <div class="box2">
                    <div class="card1">card1</div>
                    <div class="card2">card2</div>
                    <div class="card3">card3</div>
                </div>
                <div class="box3">box3</div>
            </article>
            <aside>
                <div class="box4">box4</div>
                <div class="box5">
                    <div class="card4">card4</div>
                    <div class="card5">card5</div>
                    <div class="card6">card6</div>
                </div>
                <div class="box6">box6</div>
            </aside>
        </div>
        <footer>footer</footer>
    </main>
</body>
</html>
